apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chat-app-argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Bharaths73/Chat-App-K8s.git'
    targetRevision: k8s-testing
    path: k8s/apps
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true