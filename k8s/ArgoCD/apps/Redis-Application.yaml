apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Bharaths73/Chat-App-K8s.git'
    targetRevision: k8s-testing
    path: k8s/Redis
    helm:
      valueFiles:
        - values.yaml
      chart: redis
      repoURL: https://charts.bitnami.com/bitnami
      version: 22.0.7
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: redis
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
